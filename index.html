<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Talk Track </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
        <link rel="stylesheet" href="styles.css">
        <style>
           body {
                position: relative;
                min-height: 100vh;
                margin: 0;
                padding: 0;
                background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                url('assets/images/day2day.png');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
}

        </style>

    </head>

    <body>
          

        <div class="container">

            <div style="display: flex; justify-content: center; align-items: center; padding: 50px; padding-bottom: 10;">
                <div style="position: relative; width: 100%; ; max-width: 1000px; padding-top: 40%; overflow: hidden; background: #000;">
                    <iframe 
                        src="https://www.360easyvr.com/vr/8133?scene_id=23243" 
                        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen
                        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
                    </iframe>
                </div>
            </div>

           
            <h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3>

            <div class="app"> 
                <h3 class="font">Add a Schedule</h3>
                <div class="input-single">
                    <textarea id="note-textarea" placeholder="Create a new shedule by typing or using voice recognition." rows="1"></textarea>
                </div>         
                <button id="start-record-btn" title="Start Recording">Start Recognition</button>
                <button id="pause-record-btn" title="Pause Recording">Pause Recognition</button>
                <button id="save-note-btn" title="Save Note">Save Schedule</button>   
                <p id="recording-instructions">Press the <strong>Start Recognition</strong> button and allow access.</p>
                
            
                
             <h3 class="font">Today's Schedule</h3><br>
                    <ul id="notes">
                         <li>
                         <p class="no-notes">You don't have any Schedules.</p>
                         </li>
                    </ul>                                        
            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>

   
    </body>
</html>
